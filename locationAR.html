<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- on iOS WebRTC protocol to use the phone camera only works in Safari at this time - Jan 2021 -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Addition of images or video or audio -->
      <a-assets>
        <img
          src="https://i0.wp.com/bdtechtalks.com/wp-content/uploads/2019/07/robot-hand-artificial-intelligence.jpg"
          id="robot"
          crossorigin="anonymous"
          />
      </a-assets>
    <!-- get latitude, longitude - https://www.latlong.net/
         rotaion not doing anything -->
      <a-text
        value="Can we add an image?"
        look-at="[gps-camera]"
        scale="12 12 12"
        rotation="90 0 0"
        gps-entity-place="latitude: 40.646930; longitude: -73.966110;"
      ></a-text>
        
        <a-plane
        position="-1 -2 -3"
        rotation="0 -45 0"
        width="0.5"
        height="0.2"
        src="#robot"
        gps-entity-place="latitude: 40.646930; longitude: -73.966110;"
      ></a-plane>
        <!-- end of video addition -->
        
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
